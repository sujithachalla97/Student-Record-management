<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Management System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    form {
        display: grid;
        grid-gap: 10px;
    }
    form input[type="text"], form input[type="number"], form select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table, th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Student Management System</h2>
    <form id="studentForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="number" id="rollNo" placeholder="Roll Number" required>
        <input type="number" id="cgpa" placeholder="CGPA (out of 10)" step="0.01" required>
        <select id="grade" required>
            <option value="">Select Grade</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="F">F</option>
        </select>
        <input type="submit" value="Add Student">
    </form>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>CGPA</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student data will be inserted here dynamically -->
        </tbody>
    </table>
</div>

<script>
    // Function to handle form submission
    document.getElementById("studentForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get form values
        var name = document.getElementById("name").value;
        var rollNo = document.getElementById("rollNo").value;
        var cgpa = parseFloat(document.getElementById("cgpa").value); // Convert CGPA to float
        var grade = document.getElementById("grade").value;

        // Add student data to table
        var table = document.getElementById("studentTable").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow();
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);
        cell1.textContent = name;
        cell2.textContent = rollNo;
        cell3.textContent = cgpa.toFixed(2); // Display CGPA rounded to 2 decimal places
        cell4.textContent = grade;

        // Clear form fields after submission
        document.getElementById("name").value = "";
        document.getElementById("rollNo").value = "";
        document.getElementById("cgpa").value = "";
        document.getElementById("grade").value = "";
    });
</script>

</body>
</html>
